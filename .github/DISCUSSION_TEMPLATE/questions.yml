labels: [question]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in Open Fresno!

        Please describe your question clearly so we can help you.
  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any additional context, screenshots, or links.
